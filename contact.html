<!DOCTYPE HTML>
<html>

<head>
    <title>About</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header id="masterheader">
        <div class="container">
            <a href="index.html" id="logo">Richard Bunnicelli</a>
            <nav>
                <a href="contact.html">Contact</a>
                </li>
                <a href="portfolio.html">Portfolio</a>
                </li>
                <a href="index.html">About</a>
                </li>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">
            </form>
        </section>
    <section class="sidebar">
        <div class="connect">
            <h2>Connect with Me</h2>

            <img src="assets/images/linked-in.png" class="social" alt="LinkedIn">
            <img src="assets/images/github.png" class="social" alt="Github">
        </div>
    </section>
</div>
    <footer>
        <div class="container">
        &copy; Copyright 2018
        </div>
    </footer>
</body>

</html>
